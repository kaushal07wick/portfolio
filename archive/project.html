<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }

    #projectDetails {
      max-width: 800px;
      margin: 2rem auto;
    }

    #projectDetails img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin: 1rem 0;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    p {
      line-height: 1.6;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="projectDetails">Loading projectâ€¦</div>

  <script>
    const id = new URLSearchParams(location.search).get('id');
    fetch('projects.json')
      .then(res => res.json())
      .then(projects => {
        const proj = projects.find(p =>
          p.title.toLowerCase().replace(/\s+/g, '-') === id
        );
        if (!proj) {
          document.getElementById('projectDetails').innerHTML = '<p>Project not found.</p>';
          return;
        }
        document.getElementById('projectDetails').innerHTML = `
          <h2>${proj.title}</h2>
          <img src="${proj.image}" alt="${proj.title}" />
          <p>${proj.details || proj.description}</p>
        `;
      })
      .catch(err => {
        document.getElementById('projectDetails').innerHTML = '<p>Failed to load project data.</p>';
        console.error(err);
      });
  </script>

</body>
</html>
